<div class="chat-display mb-1 p-3">
  <ng-container *ngIf="user">
    <div *ngFor="let message of currentMessages; let index = index" class="chat-msg-item-container mb-3">
      <p class="msg-dayMonth">{{ message.createdAt | date:"d MMM" }}</p>
      <div class="msg-details">
        <div class="msg-content d-flex flex-column align-items-start" [ngClass]="{'just-end': slug === toString(message.owner), 'txt-align-right': slug === toString(message.owner) }" pe-2 ps-2>
          <p class="receiver" [ngClass]="{'sender': user.slug === toString(message.owner) }">{{ message.content }}</p>
          <div class="msg-createdAt" [ngClass]="{'just-end': user.slug === toString(message.owner) }">{{ message.createdAt | date:"hh:mm" }}</div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

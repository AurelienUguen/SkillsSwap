<div class="chat-container">
  <div class="chat-display mb-4 p-3">
    <ng-container *ngIf="currentMessages">
      <div *ngFor="let message of currentMessages; let index = index" [ngClass]="{'justify-end': index%2 !== 0 }" class="chat-msg-item-container mb-3">
        <div class="msg-details">
          <div class="msg-content pe-2 ps-2">{{ message.content }}</div>
          <div class="msg-createdAt" [ngClass]="{'text-start': index%2 == 0 }">{{ message.created_at | date:"dd-MM-yyyy hh:mm:ss" }}</div>
        </div>
      </div>
      <!-- <div class="chat-msg-item-container justify-content-end">
        <span class="bg-white pe-2 ps-2">{{message.content}}</span>
      </div> -->
      <div>{{data}}</div>
    </ng-container>
  </div>
</div>

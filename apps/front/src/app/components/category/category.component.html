<ng-container *ngIf="category">
  <h1>Les cours de {{ category.name | lowercase }}</h1>

  <div *ngFor="let sheet of sheetsFromParent">
    {{sheet | json}}

    <br><br>
  </div>

<div class="row">
  <div *ngFor="let sheet of sheets" class="custom-cards container-fluid">
    <a routerLink="/{{ sheet.slug }}">
      <div class="custom-card col">
        <div class="username position-relative container-fluid">
          <img
            src="https://source.unsplash.com/random/400x400/?{{
              sheet.category.name
            }}"
            alt=""
            class="img-fluid"
          />
          <p class="h2 name position-absolute top-0 start-0">
            {{ sheet.user.firstname }}
          </p>
        </div>
        <div class="text-bloc container-fluid">
          <p class="sheet-category">{{ category.name }}</p>
          <p class="sheet-title">{{ sheet.title }}</p>
        </div>
      </div>
    </a>
  </div>

</div>

<div class="container-fluid position-relative mt-5 p-0">
  <form class="d-flex p-0 position-absolute start-50 translate-middle-x" [formGroup]="loginForm" [ngClass]="{ 'w-100' : getScreenWidth < 768}">

    <div class="card m-auto" [ngClass]="{ 'w-100' : getScreenWidth < 576}">

      <div class="card-header">
        <div class="container text-center mt-3">
          <p class="fw-bolder h5">Welcome to <span class="h4 fw-bolder company-title">SkillSwap</span></p>
        </div>
      </div>

      <div class="card-body">

        <div class="mb-3">
          <label for="email" class="form-label">Email*</label>
          <input type="email" id="email" class="form-control" name="userEmail" formControlName="userEmail" placeholder="admin@admin.com">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe*</label>
          <input type="text" id="password" class="form-control" name="userPassword" formControlName="userPassword" placeholder="Password0">
        </div>

      </div>

      <div class="card-footer text-center w-100 mt-3">
        <button class="btn btn-dark mt-3 w-100 mb-3" type="submit" (click)="login()" [disabled]="loginForm.invalid">Connexion</button>
        <a routerLink="/signup">Pas encore inscrit ?</a>
      </div>

    </div>
  </form>
</div>

<div class="container-fluid position-relative" style="height: 70vh;">
  <div class="card w-25 position-absolute top-50 start-50 translate-middle">
    <div class="card-body">
      <form class="d-flex flex-column" #loginForm="ngForm" (ngSubmit)="onSubmitForm(loginForm)">
        <label for="emailInput" class="form-label">Email*</label>
        <input type="email" id="emailInput" class="form-control" name="userEmail" [(ngModel)]="userEmail">
        <label for="passwordInput" class="form-label">Mot de passe*</label>
        <input type="password" id="passwordInput" class="form-control"  name="userPassword" [(ngModel)]="userPassword">
        <button class="btn btn-dark mt-3" type="submit">Connexion</button>
      </form>
    </div>
  </div>
</div>

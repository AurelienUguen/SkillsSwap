<div class="container-fluid position-relative" style="height: 70vh;">
  <div class="card w-25 position-absolute top-50 start-50 translate-middle">
    <div class="card-body">
      <form class="d-flex flex-column" [formGroup]="loginForm">
        <label for="email" class="form-label">Email*</label>
        <input type="email" id="email" class="form-control" name="userEmail" formControlName="userEmail">
        <label for="password" class="form-label">Mot de passe*</label>
        <input type="password" id="password" class="form-control"  name="userPassword" formControlName="userPassword">
        <button class="btn btn-dark mt-3" type="submit" (click)="login()">Connexion</button>
      </form>
    </div>
  </div>
</div>

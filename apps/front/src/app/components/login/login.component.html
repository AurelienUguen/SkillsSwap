<div class="container-fluid position-relative" style="height: 70vh;">
  <form class="d-flex flex-column" [formGroup]="loginForm">

    <div class="card position-absolute top-50 start-50 translate-middle minWidthLoginCard" [ngClass]="{ 'w-50' : getScreenWidth < 1000}" [ngClass]="{ 'w-100' : getScreenWidth < 1000}">

      <div class="card-header">
        <div class="container text-center mt-3">
          <p class="fw-bolder h5">Welcome to <span class="h4 fw-bolder company-title">SkillSwap</span></p>
        </div>
      </div>

      <div class="card-body">
        <label for="email" class="form-label">Email*</label>
        <input type="email" id="email" class="form-control" name="userEmail" formControlName="userEmail">
        <label for="password" class="form-label">Mot de passe*</label>
        <input type="password" id="password" class="form-control" name="userPassword" formControlName="userPassword">
      </div>

        <div class="card-footer w-100 mt-3">
          <button class="btn btn-dark mt-3 w-100 mb-3" type="submit" (click)="login()"
            [disabled]="loginForm.invalid">Connexion</button>
        </div>
    </div>
  </form>
</div>

<div *ngIf="sheet">
  <h5>{{sheet.title}}</h5>
  <p>Où ? {{ sheet.user.district }} | {{ sheet.user.city }}</p>
  <h5>À propos de {{ sheet.user.firstname}}</h5>
  <p>{{ sheet.user.description }}</p>
  <h5>À propos du cours</h5>
  <p>{{ sheet.description }}</p>
  <div class="booking-date-container">
    <app-form-date></app-form-date>
  </div>

</div>

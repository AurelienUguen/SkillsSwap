<h2>Liste des cours</h2>
  <div *ngFor="let course of courses">

    <div *ngIf="course.subject.id === subject.id">
      <a [routerLink]="['course', course.slug]">{{ course.title }}</a>
    </div>

  </div>

<button type="button" class="btn btn-primary custom-btn" (click)="goBack()">Retour</button>

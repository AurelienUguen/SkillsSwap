
  <div class="d-flex main-container row">
    <div *ngFor="let sheet of sheets" class="custom-cards">
      <a [routerLink]="['sheet', sheet.slug]">
        <div class="custom-card col">
          <img src="./assets/placeholder_1.jpg" alt="">
          <div class="text-bloc">
            <h4>{{ sheet.title }}</h4>
            <p>De {{ sheet.user.firstname }}</p>
          </div>
        </div>
      </a>
  </div>
  </div>

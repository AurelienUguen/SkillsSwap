  </ng-template>

  <ng-template #KO>
    <p>Coucou</p>
  </ng-template>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <a href="https://buy.stripe.com/test_cN27vj8tA83Odsk288">Standard Pack</a>
      </div>
      <div class="col-4">
        <a href="">Smart Pack</a>
      </div>
      <div class="col-4">
        <a href="">Genius Pack</a>
      </div>
    </div>
  </div>
</ng-container>

  404 c'est dommage
</ng-template>
